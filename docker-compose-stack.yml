version: '3.9'

services:
  core:
    image: razvantanase/core:1.2.0
    depends_on:
      - io
    deploy:
      replicas: 3
      placement:
        max_replicas_per_node: 1
      update_config:
        order: start-first
      rollback_config:
        order: stop-first
    networks:
      - internal
      - io_core
      - auth_core

  io:
    image: razvantanase/io:1.2.0
    depends_on:
      - db_backend
    deploy:
      replicas: 3
      placement:
        max_replicas_per_node: 1
      update_config:
        order: start-first
      rollback_config:
        order: stop-first
    networks:
      - io_core
      - io_db_backend

  auth:
    image: unityville-bussiness-logic-auth:latest
    depends_on:
      - db_auth
    networks:
      - auth_core
      - auth_db_auth
      - internal
    labels:
      - traefik.enable=true
      - traefik.http.routers.backend.entrypoints=web,websecure
      - traefik.http.routers.backend.tls=true
      - traefik.http.routers.backend.rule=Path(`/auth`)
      - traefik.http.services.backend.loadbalancer.server.port=8090
      - traefik.http.middlewares.backend.stripprefix.prefixes=/auth

  db_backend:
    image: mysql:8.0.33
    volumes:
      - db_backend:/var/lib/mysql
    user: root
    environment:
      - MYSQL_DATABASE=connectville-app
      - MYSQL_USER=cristi
      - MYSQL_PASSWORD=123
      - MYSQL_ROOT_PASSWORD=root_pwd
    deploy:
      placement:
        constraints:
          - "node.role==manager"
    networks:
      - io_db_backend
      - workbench_db_backend

  adminer:
    image: adminer
    ports:
      - '8081:8080'
    depends_on:
      - db_backend
      - db_auth
    labels:
      - traefik.enable=true
      - traefik.http.routers.backend.entrypoints=web,websecure
      - traefik.http.routers.backend.tls=true
      - traefik.http.routers.backend.rule=Path(`/adminer`)
      - traefik.http.services.backend.loadbalancer.server.port=8080
    networks:
      - internal
      - workbench_db_auth
      - workbench_db_backend

  db_auth:
    image: mysql:8.0.33
    volumes:
      - db_auth:/var/lib/mysql
    user: root
    environment:
      - MYSQL_DATABASE=auth
      - MYSQL_USER=cristi
      - MYSQL_PASSWORD=123
      - MYSQL_ROOT_PASSWORD=root_pwd
    networks:
      - auth_db_auth
      - workbench_db_auth

